<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nike - Mens</title>
  <style>
    /* Base & Reset */
    * { margin:0; padding:0; box-sizing:border-box; font-family:sans-serif; }
    body { background:#f6f6f6; color:#111; }
    a { color: inherit; text-decoration:none; }

    /* Navbar */
    nav {
      background:#000;
      color:#fff;
      padding:1rem 2rem;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    nav .menu a { margin-left:1.5rem; font-weight:500; }
    nav .menu a:hover { color:#ff7f00; }

    /* Page Title */
    header {
      text-align:center;
      padding:4rem 2rem 2rem;
      font-size:2rem;
      font-weight:600;
    }

    /* Product Grid */
    .products {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(200px,1fr));
      gap:1.5rem;
      padding:2rem;
      max-width:1200px;
      margin:0 auto;
    }
    .card {
      background:#fff;
      border-radius:8px;
      overflow:hidden;
      text-align:center;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
      transition:transform 0.15s ease-in-out;
    }
    .card:hover { transform:translateY(-5px); }
    .card img {
      width:100%;
      height:auto;
      background:#eee;
    }
    .card-content {
      padding:1rem;
    }
    .card-content h3 {
      font-size:1.1rem;
      margin-bottom:0.5rem;
    }
    .card-content .price {
      color:#ff7f00;
      font-weight:600;
      margin-bottom:0.5rem;
    }
    .card-content .button {
      display:inline-block;
      margin-top:0.5rem;
      padding:0.5rem 1rem;
      border:1px solid #111;
      border-radius:4px;
      font-size:0.9rem;
      cursor:pointer;
    }
    .card-content .button:hover {
      background:#111;
      color:#fff;
    }

    /* Responsive */
    @media (max-width:600px) {
      header { font-size:1.5rem; padding:2rem 1rem; }
      .products { padding:1rem; }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo"><strong>NIKE</strong></div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="mens.html">Mens</a>
      <a href="womens.html">Womens</a>
      <a href="kids.html">kids</a>
      <a href="Sales.html">Sales</a>
    </div>
  </nav>

  <!-- Page Heading -->
  <header>Mens Collection</header>

  <!-- Product Section -->
  <section class="products">
    <div class="card">
      <img src="images/mens1.avif" alt="Nike Air Max 270">
      <div class="card-content">
        <h3>Nike Air Max 270</h3>
        <div class="price">$180</div>
        <button class="button">Shop Now</button>
      </div>
    </div>
    <div class="card">
      <img src="images/mens2.avif" alt="Nike Zoom Fly">
      <div class="card-content">
        <h3>Nike Zoom Fly 5</h3>
        <div class="price">$160</div>
        <button class="button">Shop Now</button>
      </div>
    </div>
    <div class="card">
      <img src="images/mens3.avif" alt="Nike Air Max Dawn">
      <div class="card-content">
        <h3>Nike Air Max Dawn</h3>
        <div class="price">$130</div>
        <button class="button">Shop Now</button>
      </div>
    </div>
    <!-- Add more cards similarly -->
  </section>

</body>
</html>
