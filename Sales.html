<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nike - Sales</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background:#fafafa; color:#111; margin:0; font-family: 'Inter', sans-serif; }
    nav {
      background:#000;
      color:#fff;
      padding:1rem 2rem;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    nav .menu a { margin-left:1.5rem; text-decoration:none; color:#fff; font-weight:500; }
    nav .menu a:hover { color:#e63946; } /* Red hover for sales */

    header { text-align:center; padding:3rem 2rem 1rem; font-size:2rem; font-weight:700; color:#e63946; }

    .products {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(220px,1fr));
      gap:1.5rem;
      padding:2rem;
      max-width:1200px;
      margin:0 auto;
    }

    .card {
      background:#fff;
      border-radius:8px;
      overflow:hidden;
      text-align:center;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
      transition:transform 0.15s ease-in-out;
      position:relative;
    }
    .card:hover { transform:translateY(-5px); }
    .card img { width:100%; height:auto; background:#eee; }
    .card-content { padding:1rem; }
    .card-content h3 { font-size:1.1rem; margin-bottom:0.5rem; }
    .card-content .price { margin-bottom:0.5rem; }
    .old-price { text-decoration:line-through; color:#777; margin-right:5px; }
    .new-price { color:#e63946; font-weight:600; }

    .discount-badge {
      position:absolute;
      top:10px;
      left:10px;
      background:#e63946;
      color:#fff;
      padding:0.3rem 0.6rem;
      font-size:0.8rem;
      border-radius:4px;
      font-weight:600;
    }

    .button {
      display:inline-block;
      margin-top:0.5rem;
      padding:0.5rem 1rem;
      border:1px solid #111;
      border-radius:4px;
      font-size:0.9rem;
      cursor:pointer;
    }
    .button:hover { background:#111; color:#fff; }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo"><strong>NIKE</strong></div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="mens.html">Mens</a>
      <a href="womens.html">Womens</a>
      <a href="kids.html">Kids</a>
      <a href="Sales.html">Sales</a>
    </div>
  </nav>

  <!-- Page Heading -->
  <header>ðŸ”¥ Mega Sales â€“ Up to 50% Off!</header>

  <!-- Product Section -->
  <section class="products">
    <div class="card">
      <span class="discount-badge">-40%</span>
      <img src="images/sale1.avif" alt="Nike Air Force 1">
      <div class="card-content">
        <h3>Nike Air Force 1</h3>
        <div class="price">
          <span class="old-price">$120</span>
          <span class="new-price">$72</span>
        </div>
        <button class="button">Shop Now</button>
      </div>
    </div>

    <div class="card">
      <span class="discount-badge">-30%</span>
      <img src="images/sale2.avif" alt="Nike Air Max 90">
      <div class="card-content">
        <h3>Nike Air Max 90</h3>
        <div class="price">
          <span class="old-price">$150</span>
          <span class="new-price">$105</span>
        </div>
        <button class="button">Shop Now</button>
      </div>
    </div>

    <div class="card">
      <span class="discount-badge">-50%</span>
      <img src="images/kid3.avif" alt="Nike Blazer Low">
      <div class="card-content">
        <h3>Nike Blazer Low</h3>
        <div class="price">
          <span class="old-price">$100</span>
          <span class="new-price">$50</span>
        </div>
        <button class="button">Shop Now</button>
      </div>
    </div>

    <div class="card">
      <span class="discount-badge">-25%</span>
      <img src="images/sale4.webp" alt="Nike Revolution">
      <div class="card-content">
        <h3>Nike Revolution</h3>
        <div class="price">
          <span class="old-price">$80</span>
          <span class="new-price">$60</span>
        </div>
        <button class="button">Shop Now</button>
      </div>
    </div>
  </section>

</body>
</html>
